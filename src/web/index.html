<!doctype html>
<html>
  <head>
    <style>
      * {box-sizing: border-box;}
      html, body {margin: 0; width: 100%; height: 100%;}
      #command-section, #browser-section { width: 50%; float: left; padding: 2px;}
      #command { width: 100%; }
      #browser-section {height: 100%;}
    </style>
  </head>
  <body>
    <iframe id="browser-section" name="browser-section">
    </iframe>
    <div id='command-section'>
      <input id="command" name="command" placeholder="command"/>
    </div>
  </body>
</html>
